<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates</title>
    <style>
        body{
            background-color: aqua;
            /* overflow: hidden; */
        }
        div{
            width:250px;
            height: 250px;
            background-color: white;
            margin-bottom: 4px;
            border-radius: 4px;
        }
        .special{
            background-color: salmon;
        }
        aside{
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <aside>
    <button type="button" class="scroll-by">scroll by 100px(y)</button>
    <button type="button" class="scroll-to">scroll to 100px(y)</button>
    <button type="button" class="scroll-into">scroll into special</button>
    </aside>
    <script>
        const special = document.querySelector('.special');
        special.addEventListener('click', (event)=>{
            const rect = special.getBoundingClientRect();
            console.log(rect);
            // event 안에 있는 clientX = ${event.clientX} 
            console.log(`client: ${event.clientX}, ${event.clientY}`);
            console.log(`page: ${event.pageX}, ${event.pageY}`);
        });
        const scrollBy = document.querySelector('.scroll-by');
        const scrollTo = document.querySelector('.scroll-to');
        const scrollInto = document.querySelector('.scroll-into');

        scrollBy.addEventListener('click', ()=>{
            /* window.scrollBy(0, 100); */
            window.scrollBy({top: 100, left: 0, behavior:'smooth'});
        })
        scrollTo.addEventListener('click', ()=>{
            window.scrollTo(0,100)
        })
        scrollInto.addEventListener('click', ()=>{
            //scrollIntoView 는 special이 있는 요소로 이동
            special.scrollIntoView();
        })
    </script>
</body>
</html>
